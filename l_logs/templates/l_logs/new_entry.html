{% extends "l_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2><a href="{% url 'l_logs:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}

{% block content %}

  <h4>Add a new entry:</h4>
  <form action="{% url 'l_logs:new_entry' topic.id %}" method="post"
  class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">add entry</button>
    {% endbuttons %}
  </form>

{% endblock content %}
